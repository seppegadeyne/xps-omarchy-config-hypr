# Force Wayland (fixes blurriness/scaling issues)
# Note: Best done via edge://flags or launcher script instead of just windowrule,
# but can be paired with rules to manage the window.
windowrule = opacity 1.0 override 1.0 override, match:class ^(microsoft-edge)$

# Open in Workspace 2 (or your preferred workspace)
# windowrule = workspace 2, match:class ^(microsoft-edge)$

# Maximize Edge on startup
# windowrule = maximize 1, match:class ^(microsoft-edge)$

# --- Fix for Picture-in-Picture (PiP) ---
# Float, pin, and keep on top for PiP windows
windowrule = float 1, match:title ^(Picture-in-picture)$
windowrule = pin 1, match:title ^(Picture-in-picture)$
windowrule = keep_aspect_ratio 1, match:title ^(Picture-in-picture)$
windowrule = move 75% 75%, match:title ^(Picture-in-picture)$ # Moves to bottom-right
windowrule = size 25% 25%, match:title ^(Picture-in-picture)$ # Resizes to 25%
